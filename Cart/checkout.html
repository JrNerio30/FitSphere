<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FitSphere</title>
    <meta name="description" content="FitSphere homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto+Condensed:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/base.css">
    <link rel="stylesheet" href="../CSS/root.css">
    <link rel="stylesheet" href="../CSS/Cart/checkout.css">  
    <script src="../JS/index.js" defer></script>
    <script src="../JS/cart.js" defer></script>
    <script src="https://kit.fontawesome.com/879ba98a23.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <!--Navigation Bar Menu-->
        <a  href="../index.html" class="return-to-home"><img src="../Assets/FitSphere_LogoVar.svg" alt="FitSphere Logo"></a>
        <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
        <div id="nav-bar">
          <a href="../index.html">Home</a>
          <a href="../Pages/shop-products.html">Shop</a>
          <a href="../Pages/diet-plans.html">Diet Plans</a>
          <a href="../Pages/fitness-plans.html">Fitness Plans</a>
          <a href="../Pages/about-us.html">About Us</a>
        <!--Account Management Options-->
          <a class="login-button" href="../User/log-in.html">Log In</a>
          <a class="sign-button" href="../User/sign-up.html">Sign Up</a>
          <div class="cart-container">
            <button class="cart-button" id="openCartModal"><i class="fa-solid fa-cart-shopping"></i></button>
            <p id="cartCount">0</p>
          </div>
        </div>
      </nav>
    </header>

    
    <aside class="cart-modal" id="cartModal">
      <section class="cart-modal-content-container" id="cartModalContentContainer"> 
        <section class="checkout-container">
          <a href="../index.html" class="return-to-home"><img src="../Assets/FitSphere_LogoVar.svg" alt="FitSphere Logo"></a>
          <h2>Checkout</h2>
          <form id="checkoutForm">
            <!-- Contact Information -->
            <div class="form-section">
              <h3>Contact Information</h3>
              <input type="email" name="email" id="email" placeholder="Email">
              
              <input type="tel" name="phone" id="phone" placeholder="Phone Number">
            </div>
        
            <!-- Shipping Address -->
            <div class="form-section">
              <h3>Shipping Address</h3>
              <input type="text" name="fullName" id="fullName" placeholder="Full Name">
              
              <input type="text" name="address" id="address" placeholder="Street Address">
              
              <input type="text" name="apartment" id="apartment" placeholder="Apartment, suite, etc. (optional)">
              
              <input type="text" name="city" id="city" placeholder="City">
              
              <select name="country" id="country">
                  <option value="">Select Country</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
              </select>
              
              <select name="state" id="state" disabled>
                  <option value="">Select Province/State</option>
              </select>
              
              
              <input type="text" name="zipCode" id="zipCode" placeholder="Postal code">
            </div>
        
            <!-- Payment Information -->
            <div class="form-section">
              <h3>Payment Information</h3>
              <input type="text" name="cardName" id="cardName" placeholder="Name on Card">
              
              <input type="text" name="cardNumber" id="cardNumber" placeholder="Card Number">
              
              <div class="card-details">
                <div class="card-details-item">
                  <input type="text" name="expiry" id="expiry" placeholder="MM/YY">
                </div>
                <div class="card-details-item">
                  <input type="text" name="cvv" id="cvv" placeholder="CVV">
                </div>
              </div>
            </div>
        
            <div class="checkout-buttons">
              <a href="cart.html" class="return-to-cart"><i class="fa-solid fa-arrow-left"></i> Return to Cart</a>
              <button type="submit" class="submit-order">Place Order</button>
            </div>
          </form>
        </section>
        <section class="cart-modal-content">
          <summary class="cart-sticky-container">
            <div class="cart-modal-header">
              <button id="closeCartModal" class="close-cart-modal"><i class="fa-solid fa-xmark"></i></button>
              <button class="cart-modal-header-button" id="openCartSummary">Cart Summary <i class="fa-solid fa-chevron-down"></i></button>
              <p id="cartTotalItems" class="cart-total-items"></p>
            </div>
            
            <aside class="cart-modal-aside" id="cartSummary"> 
              <div class="nothing-in-cart" id="nothingInCart">
                <h3>Your cart is empty</h3>
                <button class="continue-shopping" id="continueShopping">Continue Shopping</button>
              </div>
              
              <div class="cart-items-container" id="cartItemsContainer">
              </div>
    
              <div class="coupon-container">
                <input type="text" name="couponCode" id="couponCode" placeholder="Enter discount code">
                <button type="button" id="applyCoupon" class="apply-coupon">Apply</button>
              </div>
    
              <p id="cartTotalPrice" class="cart-total-price">Total: $0</p>
            </aside>
            
            <!-- Hidden Footer -->
            <div class="cart-modal-footer" id="cartModalFooter">
              <a href="Cart/checkout.html" class="checkout" id="checkout">Checkout</a>
              <a href="Cart/cart.html" class="view-cart">View Cart</a>
            </div>
          </summary>
        </section>
      </section>
    </aside>

    <!-- Hidden Elements -->
    <section class="products-container" id="listProductsContainer">
    </section>
    <section class="cart-main" id="userCartMain">
    </section>
  </body>
  <!-- Hidden Elements -->
  <style>
    header,
    .cart-container,
    .cart-total-items,
    .cart-item-quantity,
    .nothing-in-cart.removed,
    .cart-modal-footer,
    .cart-item-info-text button,
    .close-cart-modal,
    .products-container,
    .cart-main{
      display: none;
    }
  </style>
</html>
