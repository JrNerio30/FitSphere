<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Page</title>
    <meta name="description" content="View Product">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <nav>
        <!-- Navigation Bar Menu -->
        <img src="" alt="FitSphere Logo">
        <div id="nav-bar">
          <a href="../index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="diet-plans.html">Diet Plans</a>
          <a href="fitness-plans.html">Fitness Plans</a>
          <a href="about-us.html">About Us</a>
        </div>

        <!-- Account Management Options -->
        <div id="account-login">
            <button onclick="location.href='../User/sign-up.html'">Sign Up</button>
            <button onclick="location.href='../User/log-in.html'">Log In</button>          
          </div>
      </nav>
    </header>

    <main>
      <h1>Name of the Product</h1>
      <section id="supplements-product">
        <!-- Product Image and Price Section -->
        <div class="product-image">
          <img src="" alt="">
        </div>
        <div class="product-description">
          <p><strong>Price: $ 100</strong></p>
          <p>Short product description goes here.</p>
          <p>Additional product details can be listed here.</p>
          <button>Add to Cart</button>
        </div>
      </section>

      <section id="product-info">
        <!-- Product Info Section -->
        <h2>Product Info</h2>
        <div class="product-ingredients">
          <ul>
            <li>Ingredient 1</li>
            <li>Ingredient 2</li>
            <li>Ingredient 3</li>
            <li>Ingredient 4</li>
          </ul>
        </div>
      </section>

      <section id="suggested-products">
        <!-- Suggestions Section -->
        <h2>You Might Also Like</h2>
        <div class="suggested-product-images">
          <img src="" alt="Suggested Product 1">
          <img src="" alt="Suggested Product 2">
          <img src="" alt="Suggested Product 3">
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; FitSphere 2024</p>
    </footer>
