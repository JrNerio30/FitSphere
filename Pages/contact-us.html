<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="description" content="Get in touch with us">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="" async defer></script>
  </head>
  <body>
    <header>
      <nav>
        <!--Navigation Bar Menu-->
        <img src="" alt="FitSphere Logo">
        <div id="nav-bar">
          <a href="../index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="diet-plans.html">Diet Plans</a>
          <a href="fitness-plans.html">Fitness Plans</a>
          <a href="about-us.html">About Us</a>
        </div>

        <!--Account Management Options-->
        <div id="account-login">
          <button>Log In</button>
          <button>Sign Up</button>
        </div>
      </nav>
    </header>
    
    <main>
      <h1>Contact Us</h1>
      <form class="contact-us-form" >
        <!-- Name Field -->
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="contact-name" placeholder="Enter your name" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="contact-email" placeholder="your@email.com" required>
        </div>

        <!-- Phone Number Field -->
        <div class="form-group">
          <label for="contact-number">Phone Number</label>
          <input type="tel" id="contact-number" name="contact-number" placeholder="123 456 7890" pattern="\d{3} \d{3} \d{4}" required>
        </div>

        <!-- Message Field -->
        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="contact-message" placeholder="" rows="5" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>&copy;FitSphere 2024</p>
    </footer>
  </body>
</html>
