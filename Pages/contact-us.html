    <main>
      <form action="/submit" method="POST">
        <h1>Contact Us</h1>
        <!-- Name Field -->
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" name="contact-name" placeholder="Enter your name" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" name="contact-email" placeholder="Enter you email" required>
        </div>

        <!-- Phone Number Field -->
        <div class="form-group">
          <label for="contact-number">Phone Number</label>
          <input type="tel" id="contact-number" name="contact-number" placeholder="123 456 7890" pattern="\d{3} \d{3} \d{4}" required>
        </div>

        <!-- Message Field -->
        <div class="form-group">
          <label for="contact-message">Message</label>
          <textarea id="contact-message" name="contact-message" placeholder="Write your message here" rows="5" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </main>
